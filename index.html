<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastre-se</title>
</head>
<body>
<header>
<h1>Formulário de cadastro</h1>
</header>
<p><strong>Preencha todos os campos obrigatórios (*)</strong></p>
<form>
<div>
<label for="id_nome">Nome *</label>
<input type="text" id="id_nome" placeholder="Seu Nome Completo"required maxlength="60"/>
</div>
<div>
<label for="id_cpf">CPF *</label>
<input type="text" id="id_cpf" placeholder="Seu CPF, somente números" required maxlength="14" onkeypress="verificarCpf()"/>
</div>
<div>
<label for="id_rg">RG </label>
<input type="text" id="id_rg" placeholder="Seu RG, somente números"/>
</div>
<div>
<label for="id_sexo">Sexo </label>
<select id="id_sexo" onchange="verificarSexo()">
<option value="">Selecione</option>
<option value="feminino">Feminino</option>
<option value="masculino">Masculino</option>
<option value="outro">Outro</option>
</select>
<input type="text" id="id_sexo_outro" placeholder="outro" style="display: none;"/>
</div>
<div>
<label for="id_endereco">Endereço *</label>
<input type="text" id="id_endereco" placeholder="Seu endereço atual" required/>
</div>
<div>
<label for="id_numero">Número *</label>
<input type="text" id="id_numero" placeholder="Número da sua residência" required/>
</div>
<div>
<label for="id_cidade">Cidade </label>
<input type="text" id="id_cidade" placeholder="Cidade onde você reside atualmente"/>
</div>
</div>
<div>
<label for="id_estado">Estado </label>
<input type="text" id="id_estado" placeholder="Estado onde você reside atualmente"/>
</div>
<div>
<label for="id_cep">CEP </label>
<input type="text" id="id_cep" placeholder="Código postal do seu endereço"/>
</div>
<div>
<label for="id_telefoneFixo">Telefone fixo </label>
<input type="tel" id="id_telefoneFixo" placeholder="Telefone residencial" maxlength="13" onkeypress="verificarTelefoneFixo()"/>
</div>
<div>
<label for="id_telefoneCelular">Telefone celular *</label>
<input type="tel" id="id_telefoneCelular" placeholder="Número do seu celular" required maxlength="14" onkeypress="verificarTelefoneCelular()"/>
</div>
<button onclick="validarDados()" id="id_enviar">Cadastrar</button>
</form>
<script src="scripts.js"></script>
</body>
</html>
