        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
<header>
    <h1>Formulário de cadastro</h1>
</header>
<p><strong>Preencha todos os campos obrigatórios (*)</strong></p>
<form>
<div>
<label for="id_nome">Nome *</label>
<input type="text" name="nome" id="id_nome" placeolder="Seu Nome Completo" required/>
</div>
<div>
<label for="id_cpf">CPF *</label>
<input type="text" name="cpf" id="id_cpf" placeolder="Seu CPF, somente números" required/>
</div>
<div>
<label for="id_rg">RG </label>
<input type="text" name="rg" id="id_rg" placeolder="Seu RG, somente números"/>
</div>
<div>
<label for="id_sexo">Sexo </label>
<select id="id_sexo" onchange="verificarSexo();">
<option value="...">Selecione</option>
<option value="feminino">Feminino</option>
<option value="masculino">Masculino</option>
<option  value="outro">Outro</option>
</select>
<input type="text" id="id_sexo_outro" placeholder="outro" style="display: none;"/>
</div>
<div>
<label for="id_endereco">Endereço *</label>
<input type="text" name="endereco" id="id_endereco" placeolder="Seu endereço atual" required/>
</div>
<div>
<label for="id_numero">Número *</label>
<input type="text" name="numero" id="id_numero" placeolder="Número da sua casa ou apartamento" required/>
</div>
<div>
<label for="id_cidade">Cidade </label>
<input type="text" name="cidade" placeolder="Cidade onde você reside atualmente" id="id_cidade"/>
</div>
</div>
<div>
<label for="id_estado">Estado </label>
<input type="text" name="estado" id="id_estado" placeolder="Estado onde se localiza a sua cidade de residência" />
</div>
<div>
    <label for="id_cep">CEP </label>
<input type="text" name="cep" id="id_cep" placeolder="Código postal do seu endereço"/>
</div>
<div>
<label for="id_telefone">Telefone fixo </label>
<input type="tel" id="id_telefone" placeolder="Telefone residencial"/>
</div>
<div>
    <label for="id_celular">Telefone celular *</label>
    <input type="tel" id="id_celular" placeolder="Número do seu celular" required/>
    </div>
    <button onclick="validarDados()" id="id_enviar">Cadastrar</button>
</form>
<div>
<strong id="alerta"></strong>
<script>
function validarDados() {
var dados=[]
dados.push(document.getElementById("id_nome").value);
dados.push(document.getElementById("id_cpf").value);
dados.push(document.getElementById("id_endereco").value);
dados.push(document.getElementById("id_numero").value);
dados.push(document.getElementById("id_celular").value);
for (var i=0; i<dados.length; i++) {
if(dados[i]=="") return;
}
alert("cadastro realizado com sucesso");
}
function verificarSexo() {
if(document.getElementById("id_sexo").value==="outro")
document.getElementById("id_sexo_outro").style.display = "block";
else
document.getElementById("id_sexo_outro").style.display = 'none';
}
</script>
</body>
</html>
